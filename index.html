<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Check Yo' Self</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
	<header id="header" class="header__top">
		<h1>Check <span class="header__h1--span">Yo'</span> Self</h1>
		<input type="text" name="header__input--search" class="header__input--search form--input">
	</header>
	<main>
		<nav class="navigation">
			<form class="container__navigation--form">
				<section class="form__section--title">
					<label for="form__label--title" class="form__label--title form__label">Task Title</label>
					<input type="text" name="form__label--title" class="form__label--input form--input">
					<ul class="section__ul"></ul>
				</section>
				<label for="form__label--item" class="form__label--item form__label">Task Item</label>
				<section class="form__section--item">
					<input type="text" name="form__label--item" class="form__label--text form--input">
					<input type="image" src="images/plus.svg" class="form__image--add icon--large" alt="Plus sign icon">
				</section>
				<button type="submit" class="form__button-submit form__button">Make Task List</button>
				<button type="reset" class="form__button--reset form__button">Clear All</button>
				<button type="button" class="form__button--filter form__button">Filter by Urgency</button>
			</form>
		</nav>
		<aside class="section__tasks">
		</aside>
	</main>
</body>
<script src="todo-list.js"></script>
<script src="main.js"></script>
</html>
